<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Taskbar</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: gray;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        #barID {
            max-height: 100px;
            min-height: 22px;
            display: flex;
            width: 96%;
            height: 48px;
            background: rgba(5, 5, 5, 0.85);
            position: fixed;
            bottom: 10px;
            left: 2%;
            align-items: center;
            border-radius: 18px;
            padding-inline: 1%;
            user-select: none;
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }
        .taskbutton {
            margin-inline-end: 5px;
            height: 36px;
            width: 36px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 3px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s;
            position: relative;
        }
        .taskbutton:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }
        .taskbutton img {
            height: 24px;
            width: 24px;
            object-fit: contain;
        }
        .taskbutton.running::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 50%;
            transform: translateX(-50%);
            width: 4px;
            height: 4px;
            background: #4a9eff;
            border-radius: 50%;
        }
        #barAppsID {
            display: flex;
            align-items: center;
            gap: 5px;
            flex: 1;
            height: 100%;
        }
        #barClockID {
            display: flex;
            height: 80%;
            border-radius: 12px;
            padding: 4px 12px;
            font-size: 13px;
            align-items: center;
            color: white;
            background: rgba(255, 255, 255, 0.1);
            cursor: pointer;
            margin-left: 10px;
        }
        #barClockID:hover {
            background: rgba(255, 255, 255, 0.15);
        }

        /* Popup positioning */
        .popup {
            position: fixed;
            background: rgba(30, 30, 30, 0.95);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
            display: none;
            z-index: 10000;
        }
        .popup.show {
            display: block;
        }

        /* App Menu */
        #appMenuContainerID {
            width: 500px;
            height: 600px;
            padding: 20px;
        }
        .appMenuGrid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(80px, 1fr));
            gap: 15px;
            height: 100%;
            overflow-y: auto;
        }
        .appMenuItem {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
            padding: 10px;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.2s;
            color: white;
        }
        .appMenuItem:hover {
            background: rgba(255, 255, 255, 0.1);
        }
        .appMenuItem img {
            width: 48px;
            height: 48px;
        }
        .appMenuItem span {
            font-size: 12px;
            text-align: center;
            word-wrap: break-word;
        }

        /* Calendar */
        #calendarID {
            width: 350px;
            padding: 20px;
            color: white;
        }
        .calendar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            font-size: 18px;
            font-weight: 600;
        }
        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 5px;
        }
        .calendar-day {
            aspect-ratio: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            font-size: 14px;
        }
        .calendar-day.today {
            background: rgba(74, 158, 255, 0.8);
            font-weight: bold;
        }

        /* Control Center */
        #controlCenterID {
            width: 350px;
            padding: 20px;
        }
        .cc-section {
            margin-bottom: 20px;
        }
        .cc-buttons {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-bottom: 20px;
        }
        .cc-button {
            aspect-ratio: 1;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 5px;
            cursor: pointer;
            transition: all 0.2s;
            color: white;
            font-size: 12px;
        }
        .cc-button:hover {
            background: rgba(255, 255, 255, 0.15);
        }
        .cc-button.active {
            background: rgba(74, 158, 255, 0.8);
        }
        .cc-button svg {
            width: 24px;
            height: 24px;
            fill: white;
        }
        .wifi-list {
            max-height: 200px;
            overflow-y: auto;
            color: white;
        }
        .wifi-item {
            padding: 10px;
            background: rgba(255, 255, 255, 0.05);
            margin-bottom: 5px;
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .wifi-item:hover {
            background: rgba(255, 255, 255, 0.1);
        }
        .wifi-item.connected {
            background: rgba(74, 158, 255, 0.3);
        }
        .slider-container {
            display: flex;
            align-items: center;
            gap: 10px;
            color: white;
            margin-bottom: 15px;
        }
        .slider {
            flex: 1;
            height: 6px;
            border-radius: 3px;
            background: rgba(255, 255, 255, 0.2);
            outline: none;
            -webkit-appearance: none;
        }
        .slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background: white;
            cursor: pointer;
        }
        #trayIconsID {
            display: flex;
            gap: 5px;
        }
        .tray-icon {
            width: 24px;
            height: 24px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }
        .tray-icon:hover {
            background: rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body>
    <div id="barID">
        <div id="trayIconsID"></div>

        <div class="taskbutton" onclick="openPopup(event, 'controlCenterID')">
            <img src="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='white'%3E%3Cpath d='M19.14 12.94c.04-.3.06-.61.06-.94 0-.32-.02-.64-.07-.94l2.03-1.58c.18-.14.23-.41.12-.61l-1.92-3.32c-.12-.22-.37-.29-.59-.22l-2.39.96c-.5-.38-1.03-.7-1.62-.94L14.4 2.81c-.04-.24-.24-.41-.48-.41h-3.84c-.24 0-.43.17-.47.41l-.36 2.54c-.59.24-1.13.57-1.62.94l-2.39-.96c-.22-.08-.47 0-.59.22L2.74 8.87c-.12.21-.08.47.12.61l2.03 1.58c-.05.3-.09.63-.09.94s.02.64.07.94l-2.03 1.58c-.18.14-.23.41-.12.61l1.92 3.32c.12.22.37.29.59.22l2.39-.96c.5.38 1.03.7 1.62.94l.36 2.54c.05.24.24.41.48.41h3.84c.24 0 .44-.17.47-.41l.36-2.54c.59-.24 1.13-.56 1.62-.94l2.39.96c.22.08.47 0 .59-.22l1.92-3.32c.12-.22.07-.47-.12-.61l-2.01-1.58zM12 15.6c-1.98 0-3.6-1.62-3.6-3.6s1.62-3.6 3.6-3.6 3.6 1.62 3.6 3.6-1.62 3.6-3.6 3.6z'/%3E%3C/svg%3E">
        </div>

        <div id="barAppsID">
            <div class="taskbutton" onclick="openPopup(event, 'appMenuContainerID')">
                <img src="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='white'%3E%3Cpath d='M4 8h4V4H4v4zm6 12h4v-4h-4v4zm-6 0h4v-4H4v4zm0-6h4v-4H4v4zm6 0h4v-4h-4v4zm6-10v4h4V4h-4zm-6 4h4V4h-4v4zm6 6h4v-4h-4v4zm0 6h4v-4h-4v4z'/%3E%3C/svg%3E">
            </div>
        </div>

        <div id="barClockID" onclick="openPopup(event, 'calendarID')"></div>
    </div>

    <!-- App Menu Popup -->
    <div id="appMenuContainerID" class="popup">
        <div class="appMenuGrid" id="appMenuGrid"></div>
    </div>

    <!-- Calendar Popup -->
    <div id="calendarID" class="popup">
        <div class="calendar-header">
            <span id="calendarMonth"></span>
        </div>
        <div class="calendar-grid" id="calendarGrid"></div>
    </div>

    <!-- Control Center Popup -->
    <div id="controlCenterID" class="popup">
        <div class="cc-buttons">
            <div class="cc-button" id="wifiBtn" onclick="toggleWifi()">
                <svg viewBox="0 0 24 24"><path d="M1 9l2 2c4.97-4.97 13.03-4.97 18 0l2-2C16.93 2.93 7.08 2.93 1 9zm8 8l3 3 3-3c-1.65-1.66-4.34-1.66-6 0zm-4-4l2 2c2.76-2.76 7.24-2.76 10 0l2-2C15.14 9.14 8.87 9.14 5 13z"/></svg>
                <span>WiFi</span>
            </div>
            <div class="cc-button" onclick="toggleBluetooth()">
                <svg viewBox="0 0 24 24"><path d="M17.71 7.71L12 2h-1v7.59L6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 11 14.41V22h1l5.71-5.71-4.3-4.29 4.3-4.29zM13 5.83l1.88 1.88L13 9.59V5.83zm1.88 10.46L13 18.17v-3.76l1.88 1.88z"/></svg>
                <span>Bluetooth</span>
            </div>
            <div class="cc-button" onclick="toggleAirplane()">
                <svg viewBox="0 0 24 24"><path d="M21 16v-2l-8-5V3.5c0-.83-.67-1.5-1.5-1.5S10 2.67 10 3.5V9l-8 5v2l8-2.5V19l-2 1.5V22l3.5-1 3.5 1v-1.5L13 19v-5.5l8 2.5z"/></svg>
                <span>Airplane</span>
            </div>
        </div>

        <div class="cc-section" id="wifiSection" style="display:none;">
            <div style="color: white; margin-bottom: 10px; display: flex; justify-content: space-between;">
                <span>WiFi Networks</span>
                <button onclick="scanWifi()" style="background: rgba(255,255,255,0.1); border: none; color: white; padding: 5px 10px; border-radius: 5px; cursor: pointer;">Scan</button>
            </div>
            <div class="wifi-list" id="wifiList">
                <div style="color: rgba(255,255,255,0.5); text-align: center; padding: 20px;">Click Scan to find networks</div>
            </div>
        </div>

        <div class="slider-container">
            <span>ðŸ”†</span>
            <input type="range" class="slider" id="brightnessSlider" min="0" max="100" value="80">
            <span id="brightnessValue">80%</span>
        </div>

        <div class="slider-container">
            <span>ðŸ”Š</span>
            <input type="range" class="slider" id="volumeSlider" min="0" max="100" value="50">
            <span id="volumeValue">50%</span>
        </div>
    </div>

    <script>
        const { exec } = require('child_process');
        const fs = require('fs');
        const path = require('path');

        let currentPopup = null;

        // Universal popup positioning
        function openPopup(event, popupId) {
            const popup = document.getElementById(popupId);
            const button = event.currentTarget;
            const buttonRect = button.getBoundingClientRect();

            // Close current popup if clicking same button
            if (currentPopup === popup && popup.classList.contains('show')) {
                closeAllPopups();
                return;
            }

            closeAllPopups();

            // Position above button
            const popupWidth = popup.offsetWidth || 350;
            const popupHeight = popup.offsetHeight || 400;

            let left = buttonRect.left + (buttonRect.width / 2) - (popupWidth / 2);
            let bottom = window.innerHeight - buttonRect.top + 10;

            // Keep on screen
            if (left < 10) left = 10;
            if (left + popupWidth > window.innerWidth - 10) {
                left = window.innerWidth - popupWidth - 10;
            }

            popup.style.left = left + 'px';
            popup.style.bottom = bottom + 'px';
            popup.classList.add('show');
            currentPopup = popup;
        }

        function closeAllPopups() {
            document.querySelectorAll('.popup').forEach(p => p.classList.remove('show'));
            currentPopup = null;
        }

        // Click outside to close
        document.addEventListener('click', (e) => {
            if (!e.target.closest('.popup') && !e.target.closest('.taskbutton') && !e.target.closest('#barClockID')) {
                closeAllPopups();
            }
        });

        // Load running apps
        function loadRunningApps() {
            exec('wmctrl -lp 2>/dev/null', (error, stdout) => {
                if (error) return;

                const container = document.getElementById('barAppsID');
                const apps = new Set();
                const lines = stdout.trim().split('\n');

                for (const line of lines) {
                    const parts = line.trim().split(/\s+/);
                    if (parts.length < 4) continue;

                    const pid = parts[2];
                    const title = parts.slice(4).join(' ');

                    exec(`ps -p ${pid} -o comm= 2>/dev/null`, (err, pname) => {
                        if (!err && pname.trim()) {
                            const name = pname.trim();
                            if (!apps.has(name)) {
                                apps.add(name);
                                addRunningAppToBar(name, title);
                            }
                        }
                    });
                }
            });
        }

        function addRunningAppToBar(processName, title) {
            const container = document.getElementById('barAppsID');
            const btn = document.createElement('div');
            btn.className = 'taskbutton running';
            btn.title = title;

            const iconPath = findIcon(processName);
            if (iconPath) {
                btn.innerHTML = `<img src="file://${iconPath}">`;
            } else {
                btn.textContent = processName.charAt(0).toUpperCase();
            }

            container.appendChild(btn);
        }

        function findIcon(name) {
            const paths = [
                `/usr/share/pixmaps/${name}.png`,
                `/usr/share/icons/hicolor/48x48/apps/${name}.png`
            ];

            for (const p of paths) {
                if (fs.existsSync(p)) return p;
            }
            return null;
        }

        // Load app menu
        function loadAppMenu() {
            const grid = document.getElementById('appMenuGrid');
            const desktopPaths = [
                '/usr/share/applications',
                path.join(process.env.HOME, '.local/share/applications')
            ];

            const apps = [];
            for (const dir of desktopPaths) {
                if (!fs.existsSync(dir)) continue;
                const files = fs.readdirSync(dir).filter(f => f.endsWith('.desktop'));

                files.forEach(file => {
                    const content = fs.readFileSync(path.join(dir, file), 'utf8');
                    const nameMatch = content.match(/^Name=(.+)$/m);
                    const iconMatch = content.match(/^Icon=(.+)$/m);
                    const execMatch = content.match(/^Exec=(.+)$/m);

                    if (nameMatch && execMatch) {
                        apps.push({
                            name: nameMatch[1],
                            icon: iconMatch ? iconMatch[1] : 'application-x-executable',
                            exec: execMatch[1].replace(/%\w/g, '')
                        });
                    }
                });
            }

            apps.sort((a, b) => a.name.localeCompare(b.name));
            apps.forEach(app => {
                const item = document.createElement('div');
                item.className = 'appMenuItem';
                item.innerHTML = `
                    <img src="file://${findIcon(app.icon) || '/usr/share/pixmaps/application-x-executable.png'}"
                         onerror="this.src='data:image/svg+xml,%3Csvg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 24 24%22 fill=%22white%22%3E%3Cpath d=%22M19 3H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zM9 17H7v-7h2v7zm4 0h-2V7h2v10zm4 0h-2v-4h2v4z%22/%3E%3C/svg%3E'">
                    <span>${app.name}</span>
                `;
                item.onclick = () => {
                    exec(app.exec);
                    closeAllPopups();
                };
                grid.appendChild(item);
            });
        }

        // Clock
        function updateClock() {
            const now = new Date();
            const time = now.toLocaleTimeString('en-US', { hour: '2-digit', minute: '2-digit', hour12: false });
            const date = now.toLocaleDateString('en-US', { month: 'short', day: 'numeric' });
            document.getElementById('barClockID').textContent = `${date} ${time}`;
        }

        // Calendar
        function loadCalendar() {
            const now = new Date();
            document.getElementById('calendarMonth').textContent =
                now.toLocaleDateString('en-US', { month: 'long', year: 'numeric' });

            const grid = document.getElementById('calendarGrid');
            const firstDay = new Date(now.getFullYear(), now.getMonth(), 1).getDay();
            const daysInMonth = new Date(now.getFullYear(), now.getMonth() + 1, 0).getDate();

            grid.innerHTML = '';
            ['S', 'M', 'T', 'W', 'T', 'F', 'S'].forEach(d => {
                const day = document.createElement('div');
                day.className = 'calendar-day';
                day.style.fontWeight = 'bold';
                day.style.color = 'rgba(255,255,255,0.6)';
                day.textContent = d;
                grid.appendChild(day);
            });

            for (let i = 0; i < firstDay; i++) {
                grid.appendChild(document.createElement('div'));
            }

            for (let i = 1; i <= daysInMonth; i++) {
                const day = document.createElement('div');
                day.className = 'calendar-day';
                if (i === now.getDate()) day.classList.add('today');
                day.textContent = i;
                grid.appendChild(day);
            }
        }

        // WiFi
        let wifiEnabled = false;
        function toggleWifi() {
            wifiEnabled = !wifiEnabled;
            document.getElementById('wifiBtn').classList.toggle('active', wifiEnabled);
            document.getElementById('wifiSection').style.display = wifiEnabled ? 'block' : 'none';
        }

        function scanWifi() {
            const list = document.getElementById('wifiList');
            list.innerHTML = '<div style="color: rgba(255,255,255,0.5); text-align: center; padding: 20px;">Scanning...</div>';

            exec('nmcli -t -f SSID,SIGNAL,SECURITY,ACTIVE device wifi list 2>/dev/null', (error, stdout) => {
                if (error) {
                    list.innerHTML = '<div style="color: rgba(255,255,255,0.5); text-align: center; padding: 20px;">WiFi not available</div>';
                    return;
                }

                list.innerHTML = '';
                const lines = stdout.trim().split('\n');
                lines.forEach(line => {
                    const [ssid, signal, security, active] = line.split(':');
                    if (!ssid || ssid === '--') return;

                    const item = document.createElement('div');
                    item.className = 'wifi-item' + (active === 'yes' ? ' connected' : '');
                    item.innerHTML = `
                        <span>ðŸ“¶ ${ssid} (${signal}%)</span>
                        <span>${active === 'yes' ? 'âœ“' : (security ? 'ðŸ”’' : '')}</span>
                    `;
                    list.appendChild(item);
                });
            });
        }

        function toggleBluetooth() {
            // Placeholder
        }

        function toggleAirplane() {
            // Placeholder
        }

        // Sliders
        document.getElementById('brightnessSlider').addEventListener('input', (e) => {
            document.getElementById('brightnessValue').textContent = e.target.value + '%';
            exec(`brightnessctl set ${e.target.value}%`);
        });

        document.getElementById('volumeSlider').addEventListener('input', (e) => {
            document.getElementById('volumeValue').textContent = e.target.value + '%';
            exec(`amixer set Master ${e.target.value}%`);
        });

        // Initialize
        updateClock();
        setInterval(updateClock, 60000);
        loadCalendar();
        loadAppMenu();
        loadRunningApps();
        setInterval(loadRunningApps, 3000);
    </script>
</body>
</html>
